<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Expert</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <meta name="description" content="Expert page">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Palatino+Linotype:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

        <body>
                <main>
                    <div class="grid-container-expert">                  

                        <div class="grid-expert-photo">
                            <h2 class="bioName"></h2>
                            <img src="" alt="Expert's Photo" tabindex="0" class="expertPhoto">
                        </div>

                        <div class="grid-expert-bio">
                            <article tabindex="1"></article>
                        </div>

                        <div class="grid-back-button">
                                <button id="backbutton" tabindex="5">Back</button>                 
                        </div>

                        <div class="grid-expert-form">
                            <section class="contact-form">
                                <h2 class="formExpertName"></h2>
                                
                                <form id="form" action="https://learn-forms.netlify.com/submit/part3" method="GET">
                                    <label for="name">Name</label>
                                    <input id="name" name="name" type="text"  tabindex="2"/>
                            
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email"  tabindex="3"/>
                                            
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message"  tabindex="4"></textarea>
                                    
                                    <button type="submit"  tabindex="5">Submit</button>
                                </form>
                            </section>
                        </div>
                    </div>
                
                </main>

                <!-- Using the next script I add a timestamp, this way it will reload the JS when I reload the page, otherwise it was keeping the old JS after an update -->
                <script>
                    document.write('<script src="data.js?cache_bust=' + new Date().getTime() + '"><\/script>');
                </script>
                <script>
                    document.write('<script src="expert.js?cache_bust=' + new Date().getTime() + '"><\/script>');
                </script>
        </body>
</html>
