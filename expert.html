<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Expert</title>
    <link rel="stylesheet" href="styles/my-styles.css" />
    <meta name="description" content="Expert page" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=WindSong&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="flex-container-expert">
        <div class="flex-expert-photo">
          <h2 class="bioName"></h2>
          <img src="" alt="Expert's Photo" tabindex="2" class="expertPhoto" />
          <div class="flex-back-button">
            <button id="backbutton" tabindex="7">Back to Experts</button>
          </div>
        </div>

        <div class="flex-expert-nested">
          <div class="flex-expert-bio">
            <article id="biotext" tabindex="3"></article>
          </div>

          <div class="flex-expert-form">
            <section class="contact-form">
              <form
                id="form"
                action="https://learn-forms.netlify.com/submit/part3"
                method="GET"
              >
                <label for="name">Name</label>
                <input id="name" name="name" type="text" tabindex="3" autocomplete="name"/>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" tabindex="4" autocomplete="email"/>

                <label for="message">Message</label>
                <textarea id="message" name="message" tabindex="5"></textarea>

                <button type="submit" id="submit-btn" tabindex="6" disabled="true">
                  Fill up all the fields
                </button>
              </form>
            </section>
          </div>
        </div>
      </div>

      <!-- Captcha Modal -->
      <div id="captchaModal" class="modalWindowCaptcha" style="display: none">
        <div class="captcha-text">Select only the wine bottles</div>
        <div class="captcha-grid">
      </div>
    </main>

    <!-- Using the next script I add a timestamp, this way it will reload the JS when I reload the page, otherwise it was keeping the old JS after an update -->
    <script>
      document.write(
        '<script src="data.js?cache_bust=' +
          new Date().getTime() +
          '"><\/script>'
      );
    </script>
    <script>
      document.write(
        '<script src="expert.js?cache_bust=' +
          new Date().getTime() +
          '"><\/script>'
      );
    </script>
  </body>
</html>
